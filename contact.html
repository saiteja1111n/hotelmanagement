<!DOCTYPE html>
<html lang="en">

<head>
 
 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact  Us</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/hotel.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text:400italic,400' rel='stylesheet' type='text/css'>
 
 
 </head>
 
 
 <body>
 
    <div class="brand">Hotel Plaza</div>
    <div class="address-bar">Hyderabad, Gachibowly</div>
     <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="index.html">Hotel Plaza</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Home</a>
                    </li> 
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
     </nav>
    <div class="container">
         <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Contact Us
                    </h2>
                    <hr>
                    <p>How much do you rate us out of 5<form role="form">
                        <div class="row">
                            <div class="form-group col-lg-1">
                                <label>Rating</label>
                                <input type="text" class="form-control">
                            </div>
                     	</div>
                     	</form>
                       <p>For any clarrification please fill the below form</p>
                
                        <div class="row">
                            <div class="form-group col-lg-2">
                                <label>Name</label>
                                <input type="text"  id="name" class="form-control">
                            </div>
                            <div class="form-group col-lg-3">
                                <label>Email Address</label>
                                <input type="email" id="email" class="form-control">
                            </div>
                            <div class="form-group col-lg-3">
                                <label>Phone Number(Optional)</label>
                                <input type="tel" id="phone" class="form-control">
                            </div>
                        
                            <div class="form-group col-lg-12">
                                <label>Message</label>
                                <textarea class="form-control" id="msg" rows="6"></textarea>
                            </div>
                            <div class="form-group col-lg-12">
                                
                                <button type="submit"  onclick=check("status") class="btn btn-default">Submit</button>
                            </div>
                        </div>
                  
                </div>
                <div id="status">
                	<p>Thankyou for contacting us. We will soon respond to your queries. </p>
                </div>
            </div>
        </div>
     </div>
   <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  
  
  
    
    <script>
	   
	 	function check(id) 
	    { 
	    	var name=document.getElementById("name").value;
	    	  
	    	var email=document.getElementById("email").value;
	     
	    	var msg=document.getElementById("msg").value;
	    	 
	    	 
	    	if( name.length>=1 && email.length>=0 && msg.length>3 )
	    	{
	    		var divbar=document.getElementById(id);
	    		divbar.style.display='block';	 
	    		
	    		 $('html,body').animate({
			            scrollTop: $("#keepHidden").offset().top},
			            'slow');
	    	}
	    	else
	    		window.alert(" Error!!! Please check the details");
	    	
	    	
	    }
    </script>
    
    
 </body>
</html>
