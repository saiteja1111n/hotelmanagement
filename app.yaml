application: helloworls-1099
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /styles
  static_dir: styles

- url: /javascripts
  static_dir: javascripts

- url: /icons
  static_dir: icons

- url: /css
  static_dir: css

- url: /assets
  static_dir: assets

- url: /js
  static_dir: js

- url: /fonts
  static_dir: fonts

- url: /img
  static_dir: img

- url: .*
  script: hotelapp.app


libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
